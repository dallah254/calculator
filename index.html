<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .container{
            background-color: rgb(234, 121, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 85vh;
        }
        .window{
            background-color: rgb(0, 0, 0);
            height: 80px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: white;
        }
        .number-grid{
            background-color: rgb(0, 0, 0);
            height: 60vh;
            border-radius: 5px;
            padding: 20px 30px;
        }

        button{
            display: inline-block;
            text-align: center;
            height: 60px;
            width: 60px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(234, 121, 0);
        }
        button .numbers{

            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #e0e0e0;

        }
        button .numbers:hover{
            background-color: #d0d0d0;
        }
        button .operations:hover{
            background-color: #ff9900;
        }
        .window {
            padding: 10px;
            font-size: 24px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window"></div>
        <div class="number-grid">
            <div class="numbers">
                <!--a calculator with almost all operations and all arithmetics-->
                <button class="numbers">7</button>
                <button class="numbers">8</button>  
                <button class="numbers">9</button>
                <button class="">DEL</button>
                <button class="result">=</button><br>
                <button class="numbers">4</button>
                <button class="numbers">5</button>  
                <button class="numbers">6</button>
                <button class="operations">+</button>
                <button class="operations">-</button><br>
                <button class="numbers">1</button>
                <button class="numbers">2</button>  
                <button class="numbers">3</button>
                <button class="operations">*</button>
                <button class="operations">/</button><br>
                <button class="numbers">0</button>
                <button class="numbers">.</button>  
                <button class="operations">%</button>
                <button class="operations">^</button>
                <button class="operations">C</button>
                <button class="operations">log</button>
                <button class="operations">sin</button>
                <button class="operations">cos</button>
                <button class="operations">tan</button>
                <button class="operations">sqrt</button>
            </div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        const windowDiv = document.querySelector('.window');

        let expression = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'C') {
                    expression = '';
                } else if (value === 'DEL') {
                    expression = expression.slice(0, -1);
                } else if (value === '=') {
                    try {
                        // Replace '^' with '**' for exponentiation
                        const evalExpression = expression.replace(/(\d+)\^(\d+)/g, 'Math.pow($1,$2)')
                                                        .replace(/log/g, 'Math.log10')
                                                        .replace(/sin/g, 'Math.sin')
                                                        .replace(/cos/g, 'Math.cos')
                                                        .replace(/tan/g, 'Math.tan')
                                                        .replace(/sqrt/g, 'Math.sqrt');
                        expression = eval(evalExpression).toString();
                    } catch {
                        expression = 'Error';
                    }
                } else {
                    expression += value;
                }

                windowDiv.textContent = expression;
            });
        });
    </script>
</body>
</html>
